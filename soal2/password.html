<!DOCTYPE html>
<html lang="en">
<head></head>
<body onload='document.form1.text1.focus()'>
<form name="form1" action="#">
	<input type='text' name='text1'/>
	<input type="submit" name="submit" value="Submit" onclick="isPasswordValid(document.form1.text1)"/>
</form>
<script type="text/javascript">
	function isPasswordValid(inputtxt) { 
			var passw=  /^[a-z]\w{7,15}$/;
			var num= /[0-9]/g;
			if(inputtxt.value.match(passw) && inputtxt.value.match(num)) 
		{ 
			alert('Betol')
			console.log("true")
			return true;
		} else{ 
			alert('Salah Mas')
			console.log("false")
			return false;
		}
	}
</script>
</body>
</html>
